# Server Configuration
server.port=8080

# Minecraft Server Configuration
minecraft.server.host=${MC_HOST:mcserver}
minecraft.server.rcon-port=${MC_RCON_PORT:25575}
minecraft.server.rcon-password=${MC_RCON_PASSWORD:minecraft}
minecraft.server.motd=${MC_MOTD:A Private Minecraft Server}
minecraft.server.max-players=${MC_MAX_PLAYERS:20}

# External Service URLs
minecraft.server.dynmap-url=${DYNMAP_URL:}
minecraft.server.bluemap-url=${BLUEMAP_URL:}

# Admin Credentials
minecraft.server.admin-username=${ADMIN_USERNAME:admin}
minecraft.server.admin-******

# Web App Settings
minecraft.server.refresh-interval-ms=${WEB_REFRESH_INTERVAL_MS:1800000}

# Logging
logging.level.com.privatemc.webapp=INFO
